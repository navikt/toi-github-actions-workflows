on:
  workflow_call:
    inputs:
      image:
        required: false
        type: string

jobs:
  trivy-security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to access Docker image
        id: login
        uses: nais/login@v0
        with:
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          team: toi

      - run: echo "IMAGE=${{ inputs.image }}" >> $GITHUB_ENV
      - name: 'Should we scan the image tagged "latest"?'
        if: inputs.image == '' && (contains(fromJSON('["refs/heads/master", "refs/heads/main"]'), github.ref))
        run: |
          repo_name="${GITHUB_REPOSITORY/$GITHUB_REPOSITORY_OWNER}"
          repo_name="$(tr '[:upper:]' '[:lower:]' <<< "$repo_name")"
          echo "IMAGE=${{ steps.login.outputs.registry }}/$repo_name:latest" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          limit-severities-for-sarif: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
