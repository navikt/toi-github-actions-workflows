on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      deploy-to-dev-if-branch-name-is:
        required: false
        type: string

jobs:
  deploy-to-dev:
    name: Deploy to dev
    if: github.ref == 'refs/heads/main' || github.ref == format('refs/heads/{0}', inputs.deploy-to-dev-if-branch-name-is)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
# TODO Are: Kan slettes?
#          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/nais.yaml
          VAR: image=${{ inputs.image }}
          VARS: nais/dev-gcp.json

  deploy-to-prod:
    name: Deploy to prod
    if: github.ref == 'refs/heads/main'
    needs: deploy-to-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
# TODO Are: Kan slettes?
#          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: nais/nais.yaml,nais/alerts.yaml
          VAR: image=${{ inputs.image }}
          VARS: nais/prod-gcp.json
# TODO Are: Legg til telemetry som anbefalt i eksemplet p√• https://docs.nais.io/build/how-to/build-and-deploy/#authorize-your-github-repository-for-deployment
