on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      deploy-to-dev-if-branch-name-is: # Git feature-branch name
        required: false
        type: string

jobs:
  deploy-to-dev:
    name: Deploy to dev
    env:
      feature-branch: ${{ format('refs/heads/{0}', inputs.branch) }}
    if: github.ref == 'refs/heads/main' || github.ref == '$feature-branch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/nais.yaml
          VAR: image=${{ inputs.image }}
          VARS: nais/dev-gcp.json

  deploy-to-prod:
    name: Deploy to prod
    if: github.ref == 'refs/heads/main'
    needs: deploy-to-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: nais/nais.yaml
          VAR: image=${{ inputs.image }}
          VARS: nais/prod-gcp.json
