on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      deploy-to-dev-if-branch-name-is:
        required: false
        type: string

env:
  FEATURE-BRANCH: 'refs/heads/${{ inputs.deploy-to-dev-if-branch-name-is }}'

jobs:
  deploy-to-dev:
    name: Deploy to dev
    if: ${{ github.ref == 'refs/heads/main' || github.ref == env.FEATURE-BRANCH }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/nais.yaml
          VAR: image=${{ inputs.image }}
          VARS: nais/dev-gcp.json

  deploy-to-prod:
    name: Deploy to prod
    if: github.ref == 'refs/heads/main'
    needs: deploy-to-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: nais/nais.yaml
          VAR: image=${{ inputs.image }}
          VARS: nais/prod-gcp.json
