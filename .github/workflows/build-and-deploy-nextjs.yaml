on:
  workflow_call:
    inputs:
      deploy-to-dev-only:
        required: false
        type: boolean
        default: false
      deploy-dev-branch:
        required: false
        type: string
      deploy-dev2-branch:
        required: false
        type: string
      dev-vars-path:
        required: false
        type: string
        description: 'Path to VARS file for NAIS deployment'
        default: ''
      dev2-vars-path:
        required: false
        type: string
        description: 'Path to VARS file for NAIS deployment'
        default: ''
      prod-vars-path:
        required: false
        type: string
        description: 'Path to VARS file for NAIS deployment'
        default: ''
      dev-yaml-path:
        required: false
        type: string
        description: 'Path to YAML file for NAIS deployment'
        default: '.nais/app.yaml'
      dev2-yaml-path:
        required: false
        type: string
        description: 'Path to YAML file for NAIS deployment'
        default: '.nais/app.yaml'
      prod-yaml-path:
        required: false
        type: string
        description: 'Path to YAML file for NAIS deployment'
        default: '.nais/app.yaml'
      nais-alerts-path:
        required: false
        type: string
        description: 'Path to nais alert file'
        default: '.nais/alerts.yaml'
      playwright-command:
        required: false
        type: string
        default: ''
        description: 'Kommando for Ã¥ kjÃ¸re Playwright-tester, f.eks. pnpm test'
      playwright-github-report:
        required: false
        type: boolean
        default: false
      storybook:
        required: false
        type: boolean
        default: false
      a11y-command:
        required: false
        type: string
        default: ''
        description: 'Kommando for Ã¥ kjÃ¸re a11y-tester, f.eks. pnpm pa11y-ci'
jobs:
  build:
    name: ğŸ—ï¸ Bygg applikasjon
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Hent Kildekode
        uses: actions/checkout@v4

      - name: ğŸ“¥ Sett opp pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.2

      - name: ğŸ“¦ Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          registry-url: 'https://npm.pkg.github.com'

      - name: ğŸ“¥ Installer Avhengigheter
        uses: navikt/toi-github-actions-workflows/.github/actions/frontend/install-pnpm-dependencies@v8
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: ğŸ› ï¸ Bygg Next applikasjon
        uses: navikt/toi-github-actions-workflows/.github/actions/frontend/build-next-pnpm@v8

      - name: Cache workspace
        uses: actions/cache/save@v4
        with:
          path: .
          key: workspace-${{ github.sha }}

      - name: ğŸ³ Last opp Docker-image til GAR
        id: docker-build-push
        uses: nais/docker-build-push@v0
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        with:
          team: toi
          build_secrets: 'NODE_AUTH_TOKEN=${{ secrets.READER_TOKEN }}'
          tag: ${{ contains(fromJSON('["refs/heads/master", "refs/heads/main"]'), github.ref) && 'latest' || github.sha }}
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  call-trivy-security-scan:
    name: ğŸ”’ Security Scan
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      security-events: write
    steps:
      - name: KjÃ¸r Trivy scan
        uses: navikt/toi-github-actions-workflows/.github/actions/trivy-scan@v8.1
        with:
          image: ${{ needs.build.outputs.image }}

  deploy-til-dev:
    name: ğŸš€ Deploy til dev-gcp
    needs:
      - build
    if: contains(fromJSON('["refs/heads/master", "refs/heads/main"]'), github.ref) || github.ref == format('refs/heads/{0}', inputs.deploy-dev-branch)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Hent Kildekode
        uses: actions/checkout@v4

      - name: ğŸ“¦ Deploy til Dev
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: ${{ inputs.dev-yaml-path }}
          VAR: image=${{ needs.build.outputs.image }}
          VARS: ${{ inputs.dev-vars-path }}

  deploy-til-dev2:
    name: ğŸš€ Deploy til dev2
    needs:
      - build
    if: contains(fromJSON('["refs/heads/master", "refs/heads/main"]'), github.ref) || github.ref == format('refs/heads/{0}', inputs.deploy-dev2-branch)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Hent Kildekode
        uses: actions/checkout@v4

      - name: ğŸ“‚ Sjekk om dev2-gcp.json finnes
        id: check-dev2-file
        run: |
          if [ -f ".nais/dev2-gcp.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ Deploy til dev2
        if: steps.check-dev2-file.outputs.exists == 'true'
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: ${{ inputs.dev2-yaml-path }}
          VAR: image=${{ needs.build.outputs.image }}
          VARS: ${{ inputs.dev2-vars-path }}

  playwright-tests:
    name: ğŸ­ Playwright Tests
    if: ${{ inputs.playwright-command != '' }}
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: ğŸš€ Start testserver
        uses: navikt/toi-github-actions-workflows/.github/actions/frontend/next-testserver@v9.3

      - name: ğŸ­ Playwright
        shell: bash
        run: ${{ inputs.playwright-command }}

      - uses: actions/upload-artifact@v4
        if: ${{  contains(fromJSON('["refs/heads/main"]'), github.ref) && !cancelled() && inputs.playwright-github-report == true }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Setup GitHub Pages
        if: ${{ contains(fromJSON('["refs/heads/main"]'), github.ref) && !cancelled() && inputs.playwright-github-report == true }}
        uses: actions/configure-pages@v3

      - name: Deploy Playwright Report to GitHub Pages
        if: ${{ contains(fromJSON('["refs/heads/main"]'), github.ref) && !cancelled() && inputs.playwright-github-report == true }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: playwright-report
          clean: false
          target-folder: playwright-report
          token: ${{ secrets.GITHUB_TOKEN }}

  a11y-tests:
    name: â™¿ Pa11y
    if: ${{ inputs.a11y-command != '' }}
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ğŸš€ Start testserver
        uses: navikt/toi-github-actions-workflows/.github/actions/frontend/next-testserver@v9.3

      - name: â™¿ Pa11y
        shell: bash
        run: ${{ inputs.a11y-command }}

  storybook:
    name: ğŸ“š Storybook
    needs: [build]
    if: ${{ inputs.storybook == true }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“š Bygg og deploy Storybook
        uses: navikt/toi-github-actions-workflows/.github/actions/frontend/build-storybook@v8
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        with:
          use-pnpm: true
          storybook-base-path: /rekrutteringsbistand-frontend/storybook/
          deploy-to-pages: ${{ contains(fromJSON('["refs/heads/main"]'), github.ref) }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-til-prod:
    name: ğŸš€ Deploy til prod-gcp
    needs:
      - build
      - deploy-til-dev
      - playwright-tests
      - a11y-tests
    if: ${{ always() && !inputs.deploy-to-dev-only && contains(fromJSON('["refs/heads/master", "refs/heads/main"]'), github.ref) && needs.deploy-til-dev.result == 'success' && (inputs.playwright-command == '' || needs.playwright-tests.result == 'success') && (inputs.a11y-command == '' || needs.a11y-tests.result == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Hent Kildekode
        uses: actions/checkout@v4

      - name: ğŸ“¦ Deploy til Prod
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: ${{ inputs.prod-yaml-path }}${{ inputs.nais-alerts-path != '' && format(',{0}', inputs.nais-alerts-path) || '' }}
          VAR: image=${{ needs.build.outputs.image }}
          VARS: ${{ inputs.prod-vars-path }}

      - name: ğŸ“ Deployment Oppsummering
        if: success()
        uses: navikt/toi-github-actions-workflows/.github/actions/frontend/deployment-success-summary@v8
        with:
          image: ${{ needs.build.outputs.image }}
          branch: ${{ github.ref_name }}
          commit: ${{ github.sha }}
          environment: Produksjon

      - name: âš ï¸ Deployment Feilet
        if: failure()
        uses: navikt/toi-github-actions-workflows/.github/actions/frontend/deployment-failure-summary@v8
        with:
          image: ${{ needs.build.outputs.image }}
          branch: ${{ github.ref_name }}
          environment: Produksjon
